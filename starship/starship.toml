format = """
$directory\
$username\
$hostname\
$git_branch\
$git_state\
$git_status\
$git_commit\
$aws\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$package\
$line_break\
$character"""

# Right side of the prompt
right_format = "$cmd_duration $time $battery"

add_newline = true

[character]
success_symbol = "[🐈‍⬛->](bold green)"
error_symbol = "[🐈‍⬛->](bold red)"
vicmd_symbol = "[🐈‍⬛❮](bold yellow)"

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 15
style = 'bold red'
discharging_symbol = '💀 '

[[battery.display]]
threshold = 30
style = 'bold yellow'

[[battery.display]]
threshold = 100

[directory]
style = "#04d1f9 bold"  
format = "[ ]($style)[$path]($style) "
truncation_length = 3
truncation_symbol = "…/"
read_only = " "
read_only_style = "red"

[username]
style_user = "#37f499 bold"
style_root = "#f16c75 bold"
format = '[\[$user\]]($style)' #Remove '\[' or '\]' if you do not want brackets
show_always = true

[hostname]
format = "[@$hostname:](#37f499 bold)"
ssh_only = true

[git_branch]
symbol = " "
style = "#a48cf2 bold"
format = '[$symbol$branch·]($style)'

[git_status]
style = "#a48cf2 bold"
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[git_commit]
style = "#a48cf2 bold"
commit_hash_length = 4
tag_symbol = '🔖 '

[git_state]
style = "#a48cf2 bold"
format = '\([$state( $progress_current of $progress_total)]($style)\) '

[nodejs]
symbol = "⬢ "
style = "green"
format = "[$symbol($version)]($style) "

[lua]
format = 'via [🌕 $version](bold blue) '

[python]
symbol = " "
style = "blue"
format = "[$symbol($version)]($style) "

[rust]
symbol = "🦀 "
style = "red"
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
style = "cyan"
format = "[$symbol($version)]($style) "

[docker_context]
symbol = "🐳 "
style = "blue bold"
format = "[$symbol$context]($style) "

[terraform]
format = '[🏎💨 $workspace]($style) '

[aws]
format = "on [$symbol($profile)(($region))]($style) "
symbol = "  "
style = "bold yellow"
disabled = true
[aws.region_aliases]
ap-southeast-2 = 'au'
us-east-1 = 'va'

[azure]
disabled = false
format = "on [$symbol($username)]($style) "
symbol = "󰠅 "
style = "blue bold"

[package]
symbol = "📦 "
style = "208 bold"
format = "[$symbol$version]($style) "

[cmd_duration]
disabled = false
show_notifications = true
min_time_to_notify = 100
min_time = 1
show_milliseconds = true
format = '[\(⏱ $duration\)]($style) '
style = "#f7c67f bold"

[time]
disabled = false
time_format = "%e-%B-%Y %R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[memory_usage]
symbol = "󰍛 "
format = '\[$symbol[$ram( | $swap)]($style)\]'

[os]
format = '\[[$symbol]($style)\]'

[status]
format = '[$symbol$common_meaning$signal_name]($style) '
style = '#769ff0'
symbol = '❌'
success_symbol = '🟢'
not_executable_symbol = '🚫'
not_found_symbol = '🔍'
sigint_symbol = '🧱'
signal_symbol = '⚡'
disabled = false
